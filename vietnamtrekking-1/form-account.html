<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | Vietnam Trekking</title>
    <link rel="shortcut icon" href="img/logo-chinh-vietnamtrekking.jpg" type="image/x-icon">
    <link rel="stylesheet" href="libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/form-account.css">
</head>

<body>
    <div class="main">

        <!-- form đăng nhập -->
        <form action="" method="POST" class="form-2" id="form-2">

            <h3 class="form__heading">Đăng nhập</h3>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="Nhập email" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng nhập</button>

            <div class="form-group__social">
                <p class="social-text">Hoặc đăng nhập bằng</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                </div>
            </div>
            <div class="form__switch-btn">
                <p>Bạn chưa có tài khoản?</p>
                <p class="dangky" onclick="myFunction()">Đăng ký</p>
            </div>
        </form>

        <!-- form đăng ký -->
        <form action="" method="POST" class="form-1" id="form-1">
            <h3 class="form__heading">Đăng ký</h3>

            <!-- <div class="form-group">
                <label for="fullname" class="form-label">Họ và tên</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Đinh Trọng Khang" class="form-control">
                <span class="form-message"></span>
            </div> -->

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="Nhập email" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <p class="form-group__policy-text">
                    Bằng việc đăng ký bạn đã đồng ý với Vietnam Trekking về
                    <a href="" class="form-group__text-link">Điều khoản dịch vụ</a> &
                    <a href="" class="form-group__text-link">Chính sách bảo mật</a>
                </p>
            </div>

            <button class="form-submit">Đăng ký</button>

            <div class="form-group__social">
                <p class="social-text">Hoặc đăng ký bằng</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                </div>
            </div>

            <div class="form__switch-btn">
                <p>Bạn đã tài khoản?</p>
                <p class="dangky" onclick="myFunction()">Đăng nhập</p>
            </div>
        </form>
    </div>
    <!-- js -->
    <script src="js/main.js"></script>
    <script src="js/validator.js"></script>
    <script>
        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [
                // Validator.isRequired('#fullname', 'Vui lòng nhập họ tên đầy đủ'),
                Validator.isEmail('#email', 'Vui lòng nhập trường này'),
                Validator.minLength('#password', 8),
                Validator.isRequired('#password_confirmation'),
                Validator.isCofirmed('#password_confirmation', function() {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập lại không chính xác'),
            ],
            onSubmit: function(data) {
                console.log(data);
            }
        });
    </script>
</body>

</html>
