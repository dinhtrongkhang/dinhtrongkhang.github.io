<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán online | Vietnamtrekking</title>
    <link rel="shortcut icon" href="img/logo vietnamtrekking.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="css/thanh-toan-online.css">
</head>

<body>
    <div class="wrapper">
        <div class="payment">

            <h2>Thanh toán online</h2>
            <div class="form">
                <div class="card space icon-relative">
                    <label class="label">Tên tài khoản:</label>
                    <input type="text" class="input" placeholder="Họ và tên">
                    <!-- <i class="fas fa-user"></i> -->
                </div>
                <div class="card space icon-relative">
                    <label class="label">Số thẻ:</label>
                    <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Số thẻ">
                    <!-- <i class="far fa-credit-card"></i> -->
                </div>
                <div class="card-grp space">
                    <div class="card-item icon-relative">
                        <label class="label">Hạn sử dụng:</label>
                        <input type="text" name="expiry-data" class="input" placeholder="00 / 00">
                        <!-- <i class="far fa-calendar-alt"></i> -->
                    </div>
                    <div class="card-item icon-relative">
                        <label class="label">CVC:</label>
                        <input type="text" class="input" data-mask="000" placeholder="000">
                        <!-- <i class="fas fa-lock"></i> -->
                    </div>
                </div>
                <a href="xac-nhan-dat-tour.html"><button type="button"> Thanh toán</button></a>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="js/main.js"></script>
</body>

</html>
