<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vietnamtrekking</title>
    <link rel="shortcut icon" href="./assets/image/logo vietnamtrekking.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="./libs/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./libs/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="./libs/OwlCarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./libs/OwlCarousel/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <!-- header main start -->
        <div class="wrap-header">
            <div class="header-top">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-sm-12 com-md-12 col-lg-12">
                            <div class="wrap-top-bar">
                                <div class="top-bar">
                                    <a class="top-bar-icon" href=""><i class="fa-solid fa-bars"></i></a>
                                    <h6 class="top-bar-title">Danh Mục Sản Phẩm</h6>
                                </div>
                                <div class="top-logo">
                                    <a href=""><img src="./assets/image/logo vietnamtrekking.png" alt="logo"></a>
                                </div>
                                <div class="search-wrapper">
                                    <div class="input-holder">
                                        <input type="text" class="search-input" placeholder="Type to search" />
                                        <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
                                    </div>
                                    <span class="close" onclick="searchToggle(this, event);"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- header main end -->

        <!-- body main start -->
        <div class="wrap-main">

        </div>
        <!-- body main end -->
        <!-- footer main start -->
        <div class="wrap-footer">

        </div>
        <!-- footer-main-end -->
    </div>

    <!-- Bootstrap Core JS -->
    <script src="./libs/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./libs/fontawesome-free-6.1.1-web/js/all.min.js"></script>
    <script src="./libs/jquery-3.6.0.min.js"></script>
    <script src="./libs/OwlCarousel/owl.carousel.min.js"></script>

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/search.js"></script>
</body>

</html>
