<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <nav>
        <ul>
            <li id="login">
                <a id="login-trigger" href="#">Log in<span>▼</span>
                </a>
                <div id="login-content">
                    <form>
                        <fieldset id="inputs">
                            <input id="username" type="email" required="" placeholder="Your email address" name="Email" />
                            <input id="password" type="password" required="" placeholder="Password" name="Password" />
                        </fieldset>
                        <fieldset id="actions">
                            <input id="submit" type="submit" value="Log in" />
                            <label>
                                <input type="checkbox" checked="checked" />
                                Keep me signed in
                            </label>
                        </fieldset>
                    </form>
                </div>
            </li>
            <li id="signup">
                <a id="signup-trigger" href="#">Sign up<span>▼</span>
                </a>
                <div id="signup-content">
                    <form>
                        <fieldset id="sign-inputs">
                            <input id="sign-username" type="email" required="" placeholder="Your email address" name="Email" />
                            <input id="sign-password" type="password" required="" placeholder="Password" name="password" />
                            <input id="sign-password-confirm" type="password" required="" placeholder="Please confirm your Password" name="passwordconfirm" />
                        </fieldset>
                        <fieldset id="sign-actions">
                            <input id="register" type="submit" value="Register" />
                        </fieldset>
                    </form>
                </div>
            </li>
        </ul>

    </nav>

    <!-- js -->

    <script src="js/login.js"></script>
</body>

</html>
