<body>
    <div class="wrapper">

        <div class="nav__user">
            <i class="fas fa-user" id="popup__account"></i>
        </div>

        <!-- dang nhap -->
        <div id="login-form" class="modal">

            <form class="modal-content animate" action="/action_page.php" method="post">
                <div class="imgcontainer">
                    <span class="close" title="Close Modal">&times;</span>
                </div>

                <div class="container">

                    <h3 class="form__heading">Đăng nhập</h3>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input id="email__dk" name="email" type="text" placeholder="Nhập email" class="form-control">
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group password__login">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input id="password__dk" name="password" type="password" placeholder="Nhập mật khẩu"
                            class="form-control">
                        <span class="form-message"></span>
                    </div>
                    <a href="index.html" class="custom-btn btn btn-login"><span>Đăng nhập</span></a>

                    <div class="form-group__social">
                        <p class="social-text">Hoặc đăng nhập bằng</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                        </div>
                    </div>
                    <div class="form__switch-btn">
                        <p>Bạn chưa có tài khoản?</p>
                        <p class="dangky" id="popup__account-register">Đăng ký</p>
                    </div>
                </div>
            </form>
        </div>

        <!-- dang ky -->
        <div id="signup-form" class="modal">

            <form class="modal-content animate" action="index.html" method="post" id="form-1">
                <div class="imgcontainer">
                    <span class="close-register" title="Close Modal">&times;</span>
                </div>

                <div class="container">

                    <h3 class="form__heading">Đăng ký</h3>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" name="email" type="text" placeholder="Nhập email" class="form-control">
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group password__signup">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu"
                            class="form-control">
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group password__signup">
                        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                        <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                            type="password" class="form-control">
                        <span class="form-message"></span>
                    </div>

                    <div class="form-group">
                        <p class="form-group__policy-text">
                            Bằng việc đăng ký bạn đã đồng ý với Vietnam Trekking về
                            <a href="" class="form-group__text-link">Điều khoản dịch vụ</a> &
                            <a href="" class="form-group__text-link">Chính sách bảo mật</a>
                        </p>
                    </div>
                    <a href="index.html" class="custom-btn btn btn-login" value="Continue to checkout"><span>Đăng
                            ký</span></a>

                    <div class="form__switch-btn">
                        <p>Bạn đã có tài khoản?</p>
                        <p class="dangnhap" id="popup__account-login">Đăng nhập</p>
                    </div>
                </div>
            </form>
