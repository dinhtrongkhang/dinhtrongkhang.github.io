<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>BEM</title>

<body>
    <div class="card card--succsess">
        <h3 class="card__heading">Saved!</h3>
        <p class="card__desc">Looks like you got a great idea.</p>
        <button class="card__btn btn--succsess card--disabled">Go to next approval</button>
    </div>

    <div class="card card--warn">
        <h3 class="card__heading">Whoops!</h3>
        <p class="card__desc">Somthing went wrong.</p>
        <button class="card__btn btn--warn">OK</button>
    </div>

    <div class="card card--danger">
        <h3 class="card__heading">Whoops!</h3>
        <p class="card__desc">Somthing went wrong.</p>
        <button class="card__btn btn--danger">Try Again</button>
    </div>
</body>
