<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="assets/image/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/calc.css" />
  </head>
  <body>
      <div class="main grid__main">
        <div class="display">
            <input type="text" id="edu" />
        </div>
        <div class="key">
          <div class="pheptinh1" value="c" onclick="clr()">C</div>
          <div class="pheptinh1" value="+/-" onclick="plusmin()">+/-</div>
          <div class="pheptinh1">%</div>
          <div class="pheptinh" value="/" onclick="dis('/')">รท</div>
          <div class="phim" value="7" onclick="dis('7')">7</div>
          <div class="phim" value="8" onclick="dis('8')">8</div>
          <div class="phim" value="9" onclick="dis('9')">9</div>
          <div class="pheptinh" value="*" onclick="dis('*')">ร</div>
          <div class="phim" value="4" onclick="dis('4')">4</div>
          <div class="phim" value="5" onclick="dis('5')">5</div>
          <div class="phim" value="6" onclick="dis('6')">6</div>
          <div class="pheptinh" value="-" onclick="dis('-')">-</div>
          <div class="phim" value="1" onclick="dis('1')">1</div>
          <div class="phim" value="2" onclick="dis('2')">2</div>
          <div class="phim" value="3" onclick="dis('3')">3</div>
          <div class="pheptinh" value="+" onclick="dis('+')">+</div>
          <div class="phim1" value="0" onclick="dis('0')">0</div>
          <div class="phim" value="." onclick="dis('.')">.</div>
          <div class="pheptinh1" value="c" onclick="clr()">AC</div>
          <div class="phim" value="=" onclick="solve()">=</div>
        </div>
      </div>
    <script src="assets/js/calc.js"></script>
  </body>
</html>
