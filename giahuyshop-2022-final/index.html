<!DOCTYPE html>
<html lang="en">

<head>

    <title>Gia Huy Shop</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="libs/bootstrap-5.0.2-dist/css/bootstrap.min.css">

    <div class="wrapper">

        <!-- start header -->
        <div class="header">
            <div class="nav">
                <div class="brand">
                    <a href="#">GHSHOP</a>
